
<!DOCTYPE html>
<head>
	<script src="https://code.jquery.com/jquery-1.x-git.min.js"></script>
<body>
	<script>
		function getQueryVariable(variable) {
	    var query = window.location.search.substring(1);
	    var vars = query.split('&');
	    for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	            return decodeURIComponent(pair[1]);
	        }
    	}
	}

		var url = 'http://www.uniprot.org/uniprot/' + getQueryVariable('peptide');
        $.getJSON('https://whateverorigin.herokuapp.com/get?url=' + encodeURIComponent(url) + '&callback=?', function(data){
            var html = ""+data.contents.replace("/uniprot.min.css2018_06", "https://www.uniprot.org/uniprot.min.css2018_06").replace('id="local-masthead"',"id='local-masthead' style='display: none'");
    
            /* Replace relative links to absolute ones */
            html = html.replace(new RegExp('(href|src)="/', 'g'),  '$1="'+url+'/');

            $("#siteLoader").html(html);
            
        });
	</script>
	<div id="siteLoader">
  		<i>Loading&hellip;</i>
	</div>
</body>

</html>
